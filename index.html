<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Todo vue</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-xl-6 mx-auto">
            <div class="todo-box">
              <div class="h1">Tasks - 1/3</div>
              <div class="progress-bar">
                <div class="progress-line">
                  33%
                </div>
              </div>
              <hr />
              <div class="create">
                <input type="text" placeholder="Title" class="create__title" />
                <input type="number" class="create__priority" />
                <button type="submit" class="create__btn">Create</button>
              </div>
              <hr />
              <div class="search">
                <input type="text" placeholder="Search" />
              </div>
              <div class="donefilter">
                <button class="all donefilter_active">All</button>
                <button class="done">Done</button>
                <button class="undone">Undone</button>
              </div>
              <div class="sort">
                <button class="ascending sort_active">Ascending</button>
                <button class="descending">Descending</button>
              </div>
              <div class="list">
                <div class="list__task">
                  <p>Text task</p>
                  <i class=" fa fa-times"></i>
                </div>
                <div class="list__task">
                  <p>Text task</p>
                  <i class=" fa fa-times"></i>
                </div>
                <div class="list__task">
                  <p>Text task</p>
                  <i class=" fa fa-times"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://use.fontawesome.com/2152393855.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
